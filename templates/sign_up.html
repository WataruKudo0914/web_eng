{% extends "page_template.html" %}
{% block title %}サインアップ{% endblock %}
{% block head %}
{{super()}}
{% endblock %}

{% block contents %}
<header>
  <h1>ユーザー登録</h1>
</header>
<section>
  <form method="POST" action="/register",enctype="mulitpart/form-data">
    <input placeholder="名前" name="username" type="text"/>
    <input placeholder="パスワード" name="password" type="password"/>
    <input value="送信" type="submit"/>
  </form>

  <p>
  現時点ではしょぼいが、ここをユーザー登録の画面にする
  適当に入力すると入れます。</p>
</section>

<footer>
  <a href="#" onclick="history.back(); return false;">前に戻る</a>
</footer>
{% endblock %}
